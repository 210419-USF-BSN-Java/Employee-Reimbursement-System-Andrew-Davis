        <style>
            .div-button-options {
                grid-row: 1;
                grid-column: 3;

                justify-self: center;
                align-self: center;

                cursor: pointer;
            }
            .fa-bars {
                color: #fff;
            }
            .div-options {
                background-color: #9b9b9b;
                width: 250px;
                position: absolute;
                z-index: 3;

                right: -250px;

                overflow-y: scroll;
            }
            /* Hide scrollbar for Chrome, Safari and Opera */
            .div-options::-webkit-scrollbar {
                display: none;
            }
            /* Hide scrollbar for IE, Edge and Firefox */
            .div-options {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
            .div-options h1 {
                font-family: "futura-pt", arial;
                font-size: 18px;
                /* color: #ff7d3b!important; */
                color: #2e2e2e!important;

                margin-top: 40px;
                text-align: center;

                cursor: default;
            }
            .div-options p {
                font-family: "futura-pt", arial;
                font-size: 14px;
                color: #fff!important;

                text-align: center;

                cursor: pointer;
            }
            .div-options p:hover {
                opacity: 0.5;
            }
            .div-body {
                background-color: #cccaca;

                display: grid;
                grid-template-rows: 1fr;
                grid-template-columns: 1fr 5fr 1fr;

                z-index: 0;
            }
            .p-title {
                grid-row: 1;
                grid-column: 1;

                margin-top: 40px;
                text-align: center;
            }
            [class^="div-body-"] {
                grid-row: 1;
                grid-column: 2;

                width: 100%;

                overflow-y: scroll;

                border-left: 2px solid #fff;
                border-right: 2px solid #fff;

                z-index: 1;

                background-color: #cccaca;
            }
            [class^="div-body-"]::-webkit-scrollbar {
                display: none;
            }
            /* Hide scrollbar for IE, Edge and Firefox */
            [class^="div-body-"] {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
        </style>
