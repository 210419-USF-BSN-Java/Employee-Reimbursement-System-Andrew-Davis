<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>

        <!-- Site wide styles -->
        <link rel="stylesheet" href="static/styles/style_all.css">

        <!-- Page specific styles -->
        <link rel="stylesheet" href="static/styles/style_employee.css">

        <!-- Site wide scripts -->
        <script src="static/scripts/script_all.js" defer></script>
        
        <!-- Page specific scripts -->
        <script src="static/scripts/script_employee_nav.js" defer></script>
        <script src="static/scripts/script_employee_content.js" defer></script>

    </head>
    <body>





        <!-- Height: 150px = 110px + 2.5rem -->
        <div>
            <div class="div-logo">
                <div>
                    <img class="img-logo" src="static/images/revature-logo-smaller.png" alt="Image not available">
                </div>
            </div>
    
            <div class="div-titlebar">
                <div class="div-title">
                    Employee
                </div>
                <div class="div-button-options">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
            </div>
        </div>
        <!--/ Height: 150px = 110px + 2.5rem -->
        <div class="div-options">
            <h1>Main</h1>
            <p class="p-emp-front">Home</p>
            <p class="p-emp-submit">Submit New</p>
            <p class="p-emp-view-pending">View Pending</p>
            <p class="p-emp-view-resolved">View Resolved</p>
            <p class="p-emp-upload-receipt">Upload Receipt</p>

            <h1>Info</h1>
            <p class="p-emp-view-info">View</p>
            <p class="p-emp-update-info">Update</p>
            <p class="p-emp-logout">Logout</p>
        </div>





        <div class="div-body">

            <div class="div-p-title">
                <h1 class="h1-title">Home</h1>
            </div>

            <div class="div-body-front">
                <div id="div-body-top"></div>

            </div>
            <div class="div-body-submit">
                
            </div>
            <div class="div-body-view-pending">

            </div>
            <div class="div-body-view-resolved">
                
            </div>
            <div class="div-body-upload-receipt">

            </div>
            <div class="div-body-view-info">

            </div>
            <div class="div-body-update-info">

            </div>
        </div>
    </body>
</html>
